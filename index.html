    <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .fade {
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(10px);
      }

      100% {
        opacity: 1;
        transform: translateY(0px);
      }
    }
  </style>
</head>

    <body class="min-h-screen flex items-center justify-center p-4">
    <style>
      body{
        background: url('/image.png') no-repeat;
        background-size: cover;
        background-position: center;
      }
    </style>
  <div
    class="container max-w-xl w-full text-center p-10 rounded-3xl bg-white/20 backdrop-blur-xl shadow-2xl border border-white/30 fade">

    <h1 class="text-4xl font-extrabold text-white drop-shadow-md mb-6 tracking-wide">
      Random Quote Generator
    </h1>

    <p id="quotes"
      class="text-xl text-white/90 font-medium mb-8 min-h-[60px] transition-all duration-300 fade">
      Click the button to get a quote!
    </p>

    <button id="generate"
      class="px-8 py-3 text-lg font-semibold text-white bg-[#ef476f] rounded-full shadow-lg hover:scale-110 active:scale-95 hover:shadow-2xl hover:from-indigo-700 hover:to-purple-700 transition-all duration-300">

  </div>
